{% load dv_extend %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" {% block html %}id="base"{% endblock %}>
    <head>
        <script src="{{ MEDIA_URL }}js/dutils.js" type="text/JavaScript"></script>
        <script src="{{ MEDIA_URL }}js/dobject.js" type="text/JavaScript"></script>
        <script src="{{ MEDIA_URL }}js/dtabcomplete.js" type="text/JavaScript"></script>
        <script src="{{ MEDIA_URL }}js/sort/tablesort.min.js" type="text/JavaScript"></script>
        <script src="{{ MEDIA_URL }}js/jquery/jquery.js" type="text/JavaScript"></script>
        <script src="{{ MEDIA_URL }}js/jquery/popup.js" type="text/JavaScript"></script>
        <link rel="stylesheet" href="{{ MEDIA_URL }}themes/base.css" type="text/css" />
        <link rel="stylesheet" href="{% css user %}" type="text/css" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="{{ MEDIA_URL }}favicon.ico" />                                                                          
        <title>{% block title %}Welcome{% endblock %} - {% site_name %}</title>                                                                      
        <meta name="Description" content="Demovibes Demoscene Radio - your 24/7 source of demoscene music" />                                                   
        <meta name="Keywords" content="demoscene, demo scene, scene music, scenemusic, radio, stream, streaming, demovibes, demo vibes, nectarine, necta" />
        {% block headblock %}{% endblock %}
    </head>

    <body {% block bodyid %}id="site"{% endblock %} onload="ajaxmonitor({% ajaxevent %});" onunload="ajaxmonitorabort();">
        {% block content %}{% endblock %}
    </body>
</html>

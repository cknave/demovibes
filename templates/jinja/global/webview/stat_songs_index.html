{% extends "base/base.html" %}

{% block main %}
<h2><img class="icon_header" src="{{ STATIC_URL }}statistics.png" alt="" />{{ gettext("Avaliable Statistics") }}</h2>
{% for word, vals in keys.items() %}

{% endfor %}
{% endblock %}

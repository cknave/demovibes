{% import "macro/display.html" as display -%}
<tr class="{{ row_class.next() }}">{# {% cache 7200 hilist req.id %} #}
 <td>
  {{ display.song(req.song) }}
 </td>
 <td>
  {{ display.artists(req.song) }}
 </td>
 <td>
  {{ req.song.length() }}
 </td>
 <td>
  <span class="tzinfo">{{ req.requested|time("H:i") }}</span>
 </td>
 <td>
  <span class="tzinfo">{{ req.time_played|time("H:i") }}</span>
 </td>
 <td>
  {{ display.user(req.requested_by) }}
 </td>{# {% endcache %} #}
</tr>
